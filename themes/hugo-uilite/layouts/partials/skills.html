{{ $skills := .Site.Data.skills }}

<section id="skill" class="mypaletteRed text-light d-flex align-items-center" style="height: 100vh;">
  <div class="container">
    <h2 class="heading mb-3">{{ $skills.title }}</h2>

    {{ range $key, $value := $skills.skills }}

    <div class="skill">
      <span class="h6">{{ $key }}</span>
      <div class="progress">
        <div class="progress-bar bg-blue" role="progressbar" style="width: {{ $value }}%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    {{ end }}
  </div>
</section>
